run:
  tests: true

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
   rules:
    main:
     allow:
      - github.com/stretchr/testify/suite
      - github.com/Ser9unin/ImagePrev/internal/app
      - github.com/Ser9unin/ImagePrev/internal/cache
      - github.com/Ser9unin/ImagePrev/internal/config
      - github.com/Ser9unin/ImagePrev/internal/logger
      - github.com/Ser9unin/ImagePrev/internal/server

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace